name: Deploy SCSCanada.org (FTPS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload via FTPS to HostGator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}          # gator4445.hostgator.com
          username: ${{ secrets.FTP_USERNAME }}    # FarzamSepanta@scscanada.org
          password: ${{ secrets.FTP_PASSWORD }}    # your rotated FTP password
          protocol: ftps
          local-dir: site/                         # MUST end with /
          server-dir: "${{ secrets.FTP_DIR }}/"    # MUST end with /
          dangerous-clean-slate: true
