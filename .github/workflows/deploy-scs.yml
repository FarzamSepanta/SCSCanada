name: Deploy SCSCanada.org (simple - SFTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload via SFTP to HostGator
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}          # e.g., gator4445.hostgator.com
          username: ${{ secrets.FTP_USERNAME }}    # e.g., FarzamSepanta@scscanada.org
          password: ${{ secrets.FTP_PASSWORD }}    # your rotated FTP password
          local_path: site/*                       # uploads contents of /site
          remote_path: "${{ secrets.FTP_DIR }}/"   # MUST end with /
          sftp_only: true
